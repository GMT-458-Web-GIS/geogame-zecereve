<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Series City Hunt</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Project CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="top-bar-left">
      <img src="img/logo.png" alt="Series City Hunt" class="logo" />
      <span class="game-title">Series City Hunt</span>
    </div>

    <div class="top-bar-center">
      <span id="question-indicator" class="pill">
        QUESTION <span id="question-counter">1/10</span>
      </span>
    </div>

    <div class="top-bar-right">
      <div class="timer">
        ⏱ <span id="timer">60</span>s
      </div>
      <div class="lives" id="lives">
        ❤ ❤ ❤ ❤ ❤
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <main class="layout">
    <!-- LEFT: MAP AREA -->
    <section class="map-wrapper">
      <div class="map-header">
        <span id="map-hint">Click on the map to guess!</span>
      </div>
      <div id="map"></div>
    </section>

    <!-- RIGHT: GAME STATS -->
    <aside class="stats-panel">
      <h2>GAME STATS</h2>

      <div class="stat-row">
        <span>Current Score</span>
        <span id="current-score">0</span>
      </div>
      <div class="stat-row">
        <span>Best Score</span>
        <span id="best-score">0</span>
      </div>
      <div class="stat-row">
        <span>Accuracy</span>
        <span id="accuracy">0%</span>
      </div>

      <hr />

      <div class="stat-row">
        <span>Correct Answers</span>
        <span id="correct-answers">0</span>
      </div>
      <div class="stat-row">
        <span>Current Streak</span>
        <span id="current-streak">0</span>
      </div>
      <div class="stat-row">
        <span>Avg Time</span>
        <span id="avg-time">0 s</span>
      </div>

      <div id="last-result" class="last-result">
        –
      </div>
    </aside>
  </main>

  <!-- BOTTOM: SERIES CARD -->
  <section class="series-card">
    <div class="series-poster-wrapper">
      <!-- Poster dosyaların: img/series/... -->
      <img
        id="series-poster"
        src="img/series/how-i-met-your-mother.jpg"
        alt="Series Poster"
      />
    </div>

    <div class="series-info-wrapper">
      <div class="series-text">
        <h3 id="series-title">Guess the filming city!</h3>
        <p id="series-subtitle">How I Met Your Mother – Season 3</p>
      </div>

      <div class="series-buttons">
        <button id="btn-submit" class="btn primary">Submit Guess</button>
        <button id="btn-next" class="btn secondary">Next</button>
        <button id="btn-skip" class="btn ghost">Skip</button>
      </div>
    </div>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
